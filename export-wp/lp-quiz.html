<style>
*{box-sizing:border-box}
.quiz-wrap{max-width:480px;margin:0 auto;padding:0 12px;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:#333;line-height:1.7;font-size:15px}
.quiz-pr{text-align:center;font-size:10px;color:#aaa;padding:8px 0}
.quiz-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:16px;padding:28px 16px;margin-bottom:16px;text-align:center;color:#fff}
.quiz-header h1{font-size:22px;font-weight:800;margin:0 0 6px;letter-spacing:.5px}
.quiz-header p{font-size:13px;opacity:.85;margin:0}
.quiz-card{background:#fff;border-radius:14px;padding:24px 16px;box-shadow:0 2px 12px rgba(0,0,0,.06);margin-bottom:16px;text-align:center}
.quiz-progress{font-size:13px;color:#667eea;font-weight:700;margin-bottom:16px}
.quiz-bar-bg{height:6px;background:#e5e7eb;border-radius:3px;margin-bottom:20px;overflow:hidden}
.quiz-bar-fill{height:100%;background:linear-gradient(90deg,#667eea,#764ba2);border-radius:3px;transition:width .3s}
.quiz-question{font-size:18px;font-weight:800;color:#333;margin-bottom:24px;line-height:1.6}
.quiz-btns{display:flex;flex-direction:column;gap:12px}
.quiz-btn{width:100%;padding:16px;font-size:16px;font-weight:700;border:2px solid #e5e7eb;border-radius:14px;cursor:pointer;transition:all .2s;background:#fff;color:#333;min-height:56px}
.quiz-btn:active{background:rgba(102,126,234,.1);border-color:#667eea}
.quiz-btn-yes{color:#667eea}
.quiz-btn-no{color:#764ba2}
.quiz-result{display:none}
.quiz-result h2{font-size:20px;font-weight:800;color:#333;margin:0 0 14px}
.quiz-result .desc{font-size:14px;color:#555;line-height:1.8;margin-bottom:16px}
.quiz-result .points{list-style:none;padding:0;margin:0 0 16px;text-align:left}
.quiz-result .points li{font-size:14px;color:#444;padding:8px 0;display:flex;align-items:center;gap:8px}
.quiz-result .points .icon{color:#27ae60;font-weight:700;flex-shrink:0}
.quiz-result .cautions{background:#fef2f2;border-radius:10px;padding:14px;margin-bottom:20px;text-align:left}
.quiz-result .cautions-title{font-size:13px;font-weight:700;color:#991b1b;margin-bottom:8px}
.quiz-result .cautions ul{list-style:none;padding:0;margin:0}
.quiz-result .cautions li{font-size:13px;color:#666;padding:4px 0}
.quiz-cta{display:block;width:100%;padding:16px;font-size:16px;font-weight:800;background:#32373c;color:#fff !important;border:none;border-radius:14px;cursor:pointer;text-align:center;text-decoration:none !important;min-height:56px;line-height:24px;transition:opacity .2s}
.quiz-cta:active{opacity:.8}
.quiz-cta-note{font-size:10px;color:#aaa;text-align:center;margin-top:6px}
.quiz-retry{display:inline-block;margin-top:16px;font-size:13px;color:#667eea;cursor:pointer;text-decoration:underline;border:none;background:none;padding:12px;min-height:48px}
.quiz-footer{text-align:center;padding:20px 0 80px;font-size:11px;color:#999;line-height:1.8}
.quiz-footer a{color:#667eea}
.quiz-float{position:fixed;bottom:0;left:0;right:0;background:rgba(255,255,255,.96);backdrop-filter:blur(8px);padding:10px 16px;box-shadow:0 -2px 12px rgba(0,0,0,.1);z-index:9999}
.quiz-float a{display:block;max-width:480px;margin:0 auto;padding:14px;font-size:15px;font-weight:800;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff !important;border:none;border-radius:12px;text-align:center;text-decoration:none !important;min-height:48px}
</style>

<div class="quiz-wrap">

<div class="quiz-card quiz-result" id="quizResult">
  <h2 id="resultTitle"></h2>
  <p class="desc" id="resultDesc"></p>

  <p><a href="/privacy/">プライバシーポリシー</a></p>
  <p>お問い合わせ: <a href="mailto:g4space@ymail.ne.jp">g4space@ymail.ne.jp</a></p>
</div>

</div>

</div>

<script>
(function(){
  var questions = [
    "予算は1万円以上を想定していますか？",
    "傷がつきにくい素材を重視しますか？",
    "シンプルなデザインを好みますか？",
    "記念日などの特別な日に使いたいですか？",
    "金属アレルギーが気になりますか？"
  ];
  var results = {
    "type-a": {
      title: "スタンダードタイプ",
      description: "日常使いしやすく、コストパフォーマンスに優れたアクセサリーが向いています。",
      points: ["予算を抑えたい","普段使いしやすいデザイン","金属アレルギーに配慮したい","シンプルなものが好き"],
      cautions: ["高級感を求める場合は物足りないかも","個性的なデザインは少なめ"],
      ctaUrl: "https://px.a8.net/svt/ejp?a8mat=4AVE83+8V4D0Y+5M2G+5YZ75",
      ctaText: "条件に合うアクセサリーを確認"
    },
    "type-b": {
      title: "プレミアムタイプ",
      description: "特別な日にふさわしい、上質な素材と高級感のあるアクセサリーが向いています。",
      points: ["予算に余裕がある","傷がつきにくい素材を重視","特別なギフトとして贈りたい","長く使える品質を求める"],
      cautions: ["価格は高めになる","カジュアルな服装には合わせにくい場合も"],
      ctaUrl: "https://px.a8.net/svt/ejp?a8mat=4AVE83+8V4D0Y+5M2G+5YZ75",
      ctaText: "条件に合うアクセサリーを確認"
    },
    "type-c": {
      title: "カジュアルタイプ",
      description: "個性的でカジュアルなスタイルに合う、レザーコンビのアクセサリーが向いています。",
      points: ["カジュアルな服装が多い","個性的なデザインが好き","コストを抑えたい","サイズ調整がしやすいものがいい"],
      cautions: ["フォーマルな場面には不向き","レザー部分は経年変化あり"],
      ctaUrl: "https://px.a8.net/svt/ejp?a8mat=4AVE83+8V4D0Y+5M2G+5YZ75",
      ctaText: "条件に合うアクセサリーを確認"
    }
  };
  var current = 0, score = 0;
  window.quizAnswer = function(val) {
    score += val;
    current++;
    if (current < questions.length) {
      document.getElementById("quizProgress").textContent = "質問 " + (current + 1) + " / 5";
      document.getElementById("quizBar").style.width = ((current + 1) * 20) + "%";
      document.getElementById("quizQuestion").textContent = questions[current];
    } else { showResult(); }
  };
  function showResult() {
    var type;
    if (score <= 1) type = "type-c";
    else if (score >= 4) type = "type-b";
    else type = "type-a";
    var r = results[type];
    document.getElementById("quizCard").style.display = "none";
    document.getElementById("quizResult").style.display = "block";
    document.getElementById("resultTitle").textContent = "あなたは「" + r.title + "」";
    document.getElementById("resultDesc").textContent = r.description;
    var pts = document.getElementById("resultPoints");
    pts.innerHTML = "";
    r.points.forEach(function(p) { pts.innerHTML += '<li><span class="icon">&#x2713;</span>' + p + '</li>'; });
    var cau = document.getElementById("resultCautions");
    cau.innerHTML = "";
    r.cautions.forEach(function(c) { cau.innerHTML += '<li>・' + c + '</li>'; });
    var cta = document.getElementById("resultCta");
    cta.href = r.ctaUrl;
    cta.textContent = "購入はこちら";
  }
  window.quizReset = function() {
    current = 0; score = 0;
    document.getElementById("quizCard").style.display = "block";
    document.getElementById("quizResult").style.display = "none";
    document.getElementById("quizProgress").textContent = "質問 1 / 5";
    document.getElementById("quizBar").style.width = "20%";
    document.getElementById("quizQuestion").textContent = questions[0];
  };
})();
</script>
